<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規アカウント作成 - BadUI</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7f6;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .register-card {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
        }
        .error-message {
            display: none;
            color: #dc3545;
            background-color: #f8d7da;
            border: 1px solid #f5c2c7;
            padding: 10px;
            border-radius: 6px;
            font-size: 0.9em;
            margin-bottom: 20px;
        }
        .loading-spinner {
            display: none;
            width: 1rem;
            height: 1rem;
            margin-right: 5px;
        }
    </style>
</head>
<body>

<div class="register-card">
    <h2 class="h4 mb-4 text-center">新規アカウント作成</h2>
    
    <div id="error-box" class="error-message">
        他の人に使われています。別のパスワードを入れてください。
    </div>

    <form id="register-form">
        <div class="mb-3">
            <label for="username" class="form-label">ユーザーID</label>
            <input type="text" class="form-control" id="username" placeholder="例: tanaka_taro" required>
        </div>
        
        <div class="mb-4">
            <label for="password" class="form-label">パスワード</label>
            <input type="password" class="form-control" id="password" placeholder="8文字以上の英数字" required>
            <div class="form-text">※安全のため、推測されにくいパスワードを設定してください。</div>
        </div>

        <button type="submit" id="submit-btn" class="btn btn-primary w-100 py-2">
            <span id="spinner" class="spinner-border spinner-border-sm loading-spinner" role="status"></span>
            <span id="btn-text">利用規約に同意して登録</span>
        </button>
    </form>
</div>

<script>
    document.getElementById('register-form').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const btn = document.getElementById('submit-btn');
        const spinner = document.getElementById('spinner');
        const btnText = document.getElementById('btn-text');
        const errorBox = document.getElementById('error-box');
        const passwordInput = document.getElementById('password');

        // Reset state
        errorBox.style.display = 'none';
        btn.disabled = true;
        spinner.style.display = 'inline-block';
        btnText.textContent = 'パスワードの重複をチェック中...';

        // Fake "checking" delay to make it more realistic and annoying
        setTimeout(() => {
            // No matter what, it's already used
            errorBox.style.display = 'block';
            
            // Clear password to make them re-type everything
            passwordInput.value = '';
            passwordInput.focus();

            // Restore button
            btn.disabled = false;
            spinner.style.display = 'none';
            btnText.textContent = '利用規約に同意して登録';
            
        }, 1500);
    });
</script>

</body>
</html>
