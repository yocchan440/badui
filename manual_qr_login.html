<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Manual Entry</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Tailwindで表現しきれないグリッド設定 */
        #qr-grid {
            display: grid;
            grid-template-columns: repeat(21, 1fr);
            /* QRコードのアスペクト比を維持 */
            aspect-ratio: 1 / 1;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 flex flex-col items-center justify-center min-h-screen p-4 font-sans">

    <div class="w-full max-w-[420px] text-center">
        <h2 class="text-2xl font-bold text-gray-900 mb-3">QRコードでかんたんログイン！</h2>
        <p class="text-sm text-gray-600 mb-6">
            ログイン用QRコードのドットを、以下のグリッドに正しく入力してください。
        </p>
        
        <!-- グリッドコンテナ -->
        <div class="bg-white p-6 sm:p-10 shadow-lg rounded-lg border border-gray-200">
            <div id="qr-grid" class="w-full bg-white border border-gray-300">
                <!-- JSでセルを生成 -->
            </div>
        </div>

        <div class="mt-8 space-y-3">
            <button onclick="resetGrid()" class="w-full bg-white hover:bg-gray-100 text-gray-700 font-medium py-3 px-4 rounded border border-gray-300 transition duration-200 shadow-sm">
                リセット
            </button>
        </div>
    </div>

    <script>
        const size = 21;
        const grid = document.getElementById('qr-grid');

        // 固定パターン（ファインダー、タイミング）の判定
        function isFixed(r, c) {
            if (r < 7 && c < 7) return true;   // 左上
            if (r < 7 && c > 13) return true;  // 右上
            if (r > 13 && c < 7) return true;  // 左下
            if (r === 6 || c === 6) return true; // タイミング
            return false;
        }

        function getFixedColor(r, c) {
            const isFinder = (rr, cc) => {
                if ((rr === 0 || rr === 6 || cc === 0 || cc === 6)) return true;
                if (rr >= 2 && rr <= 4 && cc >= 2 && cc <= 4) return true;
                return false;
            };

            if (r < 7 && c < 7 && isFinder(r, c)) return 'black';
            if (r < 7 && c > 13 && isFinder(r, c - 14)) return 'black';
            if (r > 13 && c < 7 && isFinder(r - 14, c)) return 'black';
            if (r === 6 && c % 2 === 0) return 'black';
            if (c === 6 && r % 2 === 0) return 'black';
            return 'white';
        }

        function createGrid() {
            grid.innerHTML = '';
            for (let r = 0; r < size; r++) {
                for (let c = 0; c < size; c++) {
                    const cell = document.createElement('div');
                    
                    // セルの基本スタイル
                    // ガイド線として極薄いボーダーをつけるが、QRらしさを邪魔しないようにする
                    cell.className = 'w-full h-full border-[0.5px] border-gray-100 box-border';

                    if (isFixed(r, c)) {
                        // 固定エリア
                        if (getFixedColor(r, c) === 'black') {
                            cell.classList.add('bg-black');
                        } else {
                            cell.classList.add('bg-white');
                        }
                    } else {
                        // 入力可能エリア
                        cell.classList.add('bg-white', 'cursor-pointer', 'hover:bg-gray-100');
                        
                        // クリックイベント
                        cell.onclick = function() {
                            if (this.classList.contains('bg-black')) {
                                this.classList.remove('bg-black');
                                this.classList.add('bg-white');
                            } else {
                                this.classList.remove('bg-white');
                                this.classList.add('bg-black');
                            }
                        };
                    }
                    grid.appendChild(cell);
                }
            }
        }

        function resetGrid() {
            createGrid();
        }

        // 初期化
        createGrid();
    </script>
</body>
</html>
