<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>QR Code Manual Entry</title>
    <style>
        body {
            background-color: #ffffff;
            color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: sans-serif;
        }

        .container {
            text-align: center;
        }

        /* QRコードのグリッド: 21x21 */
        #qr-grid {
            display: grid;
            grid-template-columns: repeat(21, 20px);
            grid-template-rows: repeat(21, 20px);
            border: 20px solid #fff;
            outline: 1px solid #000;
            background-color: #fff;
        }

        .cell {
            width: 20px;
            height: 20px;
            box-sizing: border-box;
            border: 1px solid #eee; /* 補助線 */
            background-color: white;
        }

        /* 黒セル */
        .cell.black { background-color: black; }

        /* 固定領域（編集不可・補助線なし） */
        .cell.fixed {
            cursor: default;
            border: none;
        }

        .controls {
            margin-top: 40px;
        }

        button {
            padding: 10px 20px;
            cursor: pointer;
        }

        p {
            font-size: 14px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>ログイン情報の入力</h2>
        <p>ログイン用QRコードのドットを、以下のグリッドに正しく入力してください。</p>
        
        <div id="qr-grid"></div>
    </div>

    <script>
        const size = 21;
        const grid = document.getElementById('qr-grid');

        // 固定パターン（ファインダー、タイミング）の判定
        function isFixed(r, c) {
            if (r < 7 && c < 7) return true;   // 左上
            if (r < 7 && c > 13) return true;  // 右上
            if (r > 13 && c < 7) return true;  // 左下
            if (r === 6 || c === 6) return true; // タイミング
            return false;
        }

        function getFixedColor(r, c) {
            const isFinder = (rr, cc) => {
                if ((rr === 0 || rr === 6 || cc === 0 || cc === 6)) return true;
                if (rr >= 2 && rr <= 4 && cc >= 2 && cc <= 4) return true;
                return false;
            };

            if (r < 7 && c < 7 && isFinder(r, c)) return 'black';
            if (r < 7 && c > 13 && isFinder(r, c - 14)) return 'black';
            if (r > 13 && c < 7 && isFinder(r - 14, c)) return 'black';
            if (r === 6 && c % 2 === 0) return 'black';
            if (c === 6 && r % 2 === 0) return 'black';
            return 'white';
        }

        // グリッドの生成
        for (let r = 0; r < size; r++) {
            for (let c = 0; c < size; c++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                
                if (isFixed(r, c)) {
                    cell.classList.add('fixed');
                    if (getFixedColor(r, c) === 'black') cell.classList.add('black');
                } else {
                    cell.onclick = () => cell.classList.toggle('black');
                }
                grid.appendChild(cell);
            }
        }
    </script>
</body>
</html>
